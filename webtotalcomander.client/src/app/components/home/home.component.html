<div class="container">

  <div class="mt-2">
    <button (click)="showInputFolder()" class="btn btn-primary me-3">Add folder</button>
    <button (click)="showInputFile()" class="btn btn-primary">Upload file</button>
  </div>
  <div class="mt-4" *ngIf="isInputFolderVisible">
    <div class="col-md-12 mb-3">
      <input [(ngModel)]="folderName" type="text" placeholder="Folder Name" required class="border-2 fw-bold">
      <!-- <p class="ms-3" style="color: red;" *ngIf="isValidEmail">the Email is invalid</p> -->
    </div>
    <div>
      <button (click)="addFolder()" class="btn btn-success me-2">Yes</button>
      <button (click)="hideInputFolder()" class="btn btn-danger">No</button>
    </div>
  </div>

  <div class="mt-4" *ngIf="isInputFileVisible">
  
    <div>
      <input class="" type="file" (change)="onChange($event)">
    </div>
    <!-- <div class="row">
      <div class="col-xs-12 col-sm-6 example-col">
        <p>FileSelect</p>
        <kendo-fileselect> </kendo-fileselect>
      </div>

    <div class="mt-2">
      <button (click)="uploadFile()" class="btn btn-success me-2">Yes</button>
      <button (click)="hideInputFile()" class="btn btn-danger">No</button>
    </div>
  </div>


  <div class="mt-5 text-center">
    <h3><span>{{ path }}</span></h3>
  </div>
